        <body>
                <h1><a href="/">STIM X GAMES </a></h1>
            
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="static/images/maincra.jpg" >
      <div class="carousel-caption">
        <h3></h3>
        <p></p>
      </div>
    </div>

    <div class="item">
      <img src="static/images/maincra.jpg" >
      <div class="carousel-caption">
        <h3></h3>
        <p></p>
      </div>
    </div>

    <div class="item">
      <img src="static/images/maincra.jpg" >
      <div class="carousel-caption">
        <h3></h3>
        <p></p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div> 
            <div class="container text-center">                
                <div class="row"> 
            	   {% for juego in juegos %}
    				<div class="col-sm-4">
      					<p class="text-center"><strong><h1>{{ juego.nombre }}</h1></strong></p><br>
            			<a href="#demo" data-toggle="collapse">
        					<img src="static/images/maincra.jpg" class="img-circle person" width="255" height="255">
      					</a>
      				<div id="demo" class="collapse">
        				<p>{{ juego.descripcion|linebreaksbr }}</p>
            			<p>published: {{ juego.fecha_de_lanzamiento }}</p>
            			<p>{{ juego.precio }}</p>
      				</div>
      				</div>  	
      				{% endfor %}
      			</div>	             
           </div>
           </body>
